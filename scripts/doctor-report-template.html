<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRP Doctor Report</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --green: #3fb950;
      --red: #f85149;
      --orange: #d29922;
      --purple: #bc8cff;
      --gray: #484f58;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: baseline;
      gap: 16px;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 16px;
    }

    h1 { font-size: 1.4rem; font-weight: 600; color: var(--text); }
    .meta { color: var(--text-muted); font-size: 0.8rem; }

    /* ── Score bar ────────────────────────────────────────── */
    .score-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .score-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }

    .score-label { font-size: 1.1rem; font-weight: 600; }
    .score-pct { font-size: 1.8rem; font-weight: 700; }
    .score-pct.good { color: var(--green); }
    .score-pct.warn { color: var(--orange); }
    .score-pct.bad { color: var(--red); }

    .score-bar {
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      background: var(--gray);
    }

    .score-bar .seg-pass { background: var(--green); }
    .score-bar .seg-warn { background: var(--orange); }
    .score-bar .seg-fail { background: var(--red); }
    .score-bar .seg-skip { background: var(--gray); }

    .score-summary {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .score-summary span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .dot-pass { background: var(--green); }
    .dot-warn { background: var(--orange); }
    .dot-fail { background: var(--red); }
    .dot-skip { background: var(--gray); }
    .dot-info { background: var(--accent); }

    /* ── Section cards ────────────────────────────────────── */
    .section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .section-header {
      padding: 12px 16px;
      font-weight: 600;
      font-size: 0.9rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .section-header:hover {
      background: rgba(88, 166, 255, 0.05);
    }

    .section-header .counts {
      font-size: 0.75rem;
      font-weight: 400;
    }

    .section-body { padding: 0; }

    .check-row {
      display: flex;
      align-items: flex-start;
      padding: 8px 16px;
      border-bottom: 1px solid rgba(48, 54, 61, 0.5);
      gap: 10px;
    }

    .check-row:last-child { border-bottom: none; }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      min-width: 44px;
      text-align: center;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .badge-PASS { background: rgba(63, 185, 80, 0.15); color: var(--green); }
    .badge-WARN { background: rgba(210, 153, 34, 0.15); color: var(--orange); }
    .badge-FAIL { background: rgba(248, 81, 73, 0.15); color: var(--red); }
    .badge-SKIP { background: rgba(72, 79, 88, 0.25); color: var(--text-muted); }
    .badge-INFO { background: rgba(88, 166, 255, 0.15); color: var(--accent); }

    .check-content { flex: 1; min-width: 0; }
    .check-name { font-weight: 500; font-size: 0.85rem; }
    .check-detail { color: var(--text-muted); font-size: 0.8rem; margin-top: 2px; }

    .check-fix {
      font-size: 0.78rem;
      color: var(--orange);
      margin-top: 4px;
      padding-left: 12px;
      border-left: 2px solid var(--orange);
    }

    .check-fix.fail-fix {
      color: var(--red);
      border-left-color: var(--red);
    }

    /* ── Footer ───────────────────────────────────────────── */
    footer {
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.75rem;
      text-align: center;
    }

    /* ── Collapsed sections ───────────────────────────────── */
    .section.collapsed .section-body { display: none; }
    .section-header .arrow { transition: transform 0.15s ease; }
    .section.collapsed .section-header .arrow { transform: rotate(-90deg); }
  </style>
</head>
<body>
  <header>
    <h1 id="title">PRP Doctor Report</h1>
    <span class="meta" id="timestamp"></span>
  </header>

  <div class="score-container" id="score-container"></div>
  <div id="sections"></div>

  <footer>
    Generated by <strong>PRP Doctor</strong> &mdash;
    <span id="footer-time"></span>
  </footer>

  <script>
    const DATA = {{DOCTOR_DATA}};

    // ── Score section ──────────────────────────────────────
    function renderScore() {
      const s = DATA.score;
      const pctClass = s.percentage >= 80 ? 'good' : s.percentage >= 50 ? 'warn' : 'bad';

      document.getElementById('title').textContent =
        (DATA.project_name || 'Project') + ' — Health Report';
      document.getElementById('timestamp').textContent =
        'Generated: ' + DATA.generated_at;
      document.getElementById('footer-time').textContent = DATA.generated_at;

      const total = s.passed + s.warns + s.fails;
      const passPct = total > 0 ? (s.passed / total * 100) : 0;
      const warnPct = total > 0 ? (s.warns / total * 100) : 0;
      const failPct = total > 0 ? (s.fails / total * 100) : 0;

      document.getElementById('score-container').innerHTML = `
        <div class="score-header">
          <span class="score-label">Overall Health</span>
          <span class="score-pct ${pctClass}">${s.percentage}%</span>
        </div>
        <div class="score-bar">
          <div class="seg-pass" style="width:${passPct}%"></div>
          <div class="seg-warn" style="width:${warnPct}%"></div>
          <div class="seg-fail" style="width:${failPct}%"></div>
        </div>
        <div class="score-summary">
          <span><span class="dot dot-pass"></span> ${s.passed} pass</span>
          <span><span class="dot dot-warn"></span> ${s.warns} warn</span>
          <span><span class="dot dot-fail"></span> ${s.fails} fail</span>
          <span><span class="dot dot-skip"></span> ${s.skips} skip</span>
          <span><span class="dot dot-info"></span> ${s.infos} info</span>
        </div>
      `;
    }

    // ── Section cards ──────────────────────────────────────
    function renderSections() {
      const container = document.getElementById('sections');

      DATA.groups.forEach((group, gi) => {
        const section = document.createElement('div');
        section.className = 'section';

        // Count statuses
        const counts = { PASS: 0, WARN: 0, FAIL: 0, SKIP: 0, INFO: 0 };
        group.checks.forEach(c => { counts[c.status] = (counts[c.status] || 0) + 1; });

        const countStr = Object.entries(counts)
          .filter(([, v]) => v > 0)
          .map(([k, v]) => `${v} ${k}`)
          .join(' / ');

        // Header
        const header = document.createElement('div');
        header.className = 'section-header';
        header.innerHTML = `
          <span><span class="arrow">&#9660;</span> ${group.name}</span>
          <span class="counts">${countStr}</span>
        `;
        header.addEventListener('click', () => {
          section.classList.toggle('collapsed');
        });
        section.appendChild(header);

        // Body
        const body = document.createElement('div');
        body.className = 'section-body';

        group.checks.forEach(check => {
          const row = document.createElement('div');
          row.className = 'check-row';

          let html = `
            <span class="badge badge-${check.status}">${check.status}</span>
            <div class="check-content">
              <div class="check-name">${escHtml(check.name)}</div>
              <div class="check-detail">${escHtml(check.detail)}</div>
          `;

          if (check.fix && (check.status === 'WARN' || check.status === 'FAIL')) {
            const fixClass = check.status === 'FAIL' ? 'check-fix fail-fix' : 'check-fix';
            html += `<div class="${fixClass}">Fix: ${escHtml(check.fix)}</div>`;
          }

          html += '</div>';
          row.innerHTML = html;
          body.appendChild(row);
        });

        section.appendChild(body);
        container.appendChild(section);
      });
    }

    function escHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // ── Init ───────────────────────────────────────────────
    renderScore();
    renderSections();
  </script>
</body>
</html>
