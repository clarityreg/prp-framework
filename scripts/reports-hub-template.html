<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRP Reports Hub</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --green: #3fb950;
      --red: #f85149;
      --orange: #d29922;
      --purple: #bc8cff;
      --gray: #484f58;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: baseline;
      gap: 16px;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 16px;
    }

    h1 { font-size: 1.4rem; font-weight: 600; color: var(--text); }
    .meta { color: var(--text-muted); font-size: 0.8rem; }

    /* ── Report grid ────────────────────────────────────── */
    .report-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .report-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: border-color 0.15s ease;
    }

    .report-card:hover {
      border-color: var(--accent);
    }

    .report-card .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .report-card .icon {
      font-size: 1.6rem;
      line-height: 1;
    }

    .report-card .name {
      font-size: 1rem;
      font-weight: 600;
    }

    .report-card .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .badge-fresh { background: rgba(63, 185, 80, 0.15); color: var(--green); }
    .badge-recent { background: rgba(88, 166, 255, 0.15); color: var(--accent); }
    .badge-stale { background: rgba(210, 153, 34, 0.15); color: var(--orange); }

    .open-btn {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(88, 166, 255, 0.1);
      color: var(--accent);
      border: 1px solid rgba(88, 166, 255, 0.3);
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 500;
      transition: background 0.15s ease;
    }

    .open-btn:hover {
      background: rgba(88, 166, 255, 0.2);
    }

    /* ── Empty state ────────────────────────────────────── */
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty .big { font-size: 2rem; margin-bottom: 12px; }

    /* ── Footer ─────────────────────────────────────────── */
    footer {
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>PRP Reports Hub</h1>
    <span class="meta" id="meta"></span>
  </header>

  <div id="content"></div>

  <footer>
    Generated by <strong>PRP Reports Hub</strong> &mdash;
    <span id="footer-time"></span>
  </footer>

  <script>
    const DATA = {{HUB_DATA}};

    document.getElementById('meta').textContent =
      `Generated: ${DATA.generated_at} | ${DATA.report_count} report(s)`;
    document.getElementById('footer-time').textContent = DATA.generated_at;

    const container = document.getElementById('content');

    if (DATA.reports.length === 0) {
      container.innerHTML = `
        <div class="empty">
          <div class="big">No reports found</div>
          <p>Run <code>/prp-doctor</code>, <code>/prp-transcript-audit</code>, or <code>/prp-coverage</code> to generate reports.</p>
        </div>
      `;
    } else {
      let cards = '';
      for (const r of DATA.reports) {
        const fileUrl = 'file://' + r.abs_path;
        cards += `
          <div class="report-card">
            <div class="card-header">
              <span class="icon">${r.icon}</span>
              <span class="name">${escHtml(r.name)}</span>
            </div>
            <div class="card-meta">
              <span>${r.modified} &middot; ${r.size_kb} KB</span>
              <span class="badge badge-${r.badge_cls}">${r.badge}</span>
            </div>
            <a class="open-btn" href="${fileUrl}">Open Report</a>
          </div>
        `;
      }
      container.innerHTML = '<div class="report-grid">' + cards + '</div>';
    }

    function escHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }
  </script>
</body>
</html>
